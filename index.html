      var min_w = 300; // minimum video width allowed
      var vid_w_orig;  // original video dimensions
      var vid_h_orig;

      $(document).ready(function () {

        console.log("document ready called");

        jQuery(function() { // runs after DOM has loaded

            console.log("yo yo honey singha");
            vid_w_orig = parseInt(jQuery('video').attr('width'));

            $('#debug').append("<p>DOM loaded</p>");

            // jQuery(window).resize(function () { resizeToCover(); });

        video_count = 0;


        function videoLoop() {
          console.log("videoLoop called");
          videoPlayer = document.getElementById("bg_video_src");
          video=document.getElementById("bg_video");
          var videoSource = new Array();
          videoSource[0]='video/mp4/golden_gate_bridge_timelapse.mp4';
          videoSource[1]='video/ogv/seattle_timelapse.ogv';
          var videoCount = videoSource.length;


          video_count = (video_count + 1 ) % videoCount;
          video.setAttribute("src",videoSource[video_count]);
          video.load();
          video.play();
        }

        function resizeToCover() {

            console.log("resizeToCover");

            // set the video viewport to the window size
            jQuery('#video-viewport').width(jQuery(window).width());
            jQuery('#video-viewport').height(jQuery(window).height());

            // use largest scale factor of horizontal/vertical
            var scale_h = jQuery(window).width() / vid_w_orig;
            var scale_v = jQuery(window).height() / vid_h_orig;
            var scale = scale_h > scale_v ? scale_h : scale_v;

            // don't allow scaled width < minimum video width
            if (scale * vid_w_orig < min_w) {scale = min_w / vid_w_orig;};

            // now scale the video
            jQuery('video').width(scale * vid_w_orig);
            jQuery('video').height(scale * vid_h_orig);
            // and center it by scrolling the video viewport
            jQuery('#video-viewport').scrollLeft((jQuery('video').width() - jQuery(window).width()) / 2);
            jQuery('#video-viewport').scrollTop((jQuery('video').height() - jQuery(window).height()) / 2);
        };
